<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('animation/try2.gif') no-repeat center center/cover;
            background-size: cover;
            color: white;
        }

        /* Menu Icon */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.8em;
            background: rgba(0, 0, 0, 0.7);
            color: red;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        .menu-icon:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h1 {
            color: #1bf1ff;
            font-size: 1.8em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: red;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #red;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #red;
        }

        /* Comments Section */
        .comment-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .comment-container h1 {
            text-align: center;
            color: #1bf1ff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #1bf1ff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #7d5cff;
            box-shadow: 0 0 5px rgba(125, 92, 255, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #db0404;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .submit-btn:hover {
            background: #c20202;
        }

        .comments-display {
            margin-top: 30px;
            border-top: 1px solid #red;
            padding-top: 20px;
        }

        .comment-item {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #red;
            border-radius: 5px;
        }

        .comment-item h3 {
            margin: 0;
            color: #red;
        }

        .comment-item p {
            margin: 5px 0 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Menu Icon -->
    <div class="menu-icon" id="menuIcon">
        &#9776; <!-- Hamburger Icon -->
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div>
            <h1>.</h1>
            <h1>MENU</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biodata.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="comments.html">Comments</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-behance"></i></a>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="comment-container">
        <h1>Leave a Comment</h1>
        <form id="commentForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="comment">Your Comment</label>
            <textarea id="comment" placeholder="Write your comment here..." required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="comments-display" id="commentsDisplay">
            <h2>Recent Comments</h2>
        </div>
    </div>

    <!-- JavaScript for Menu Toggle -->
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');
        const commentForm = document.getElementById('commentForm');
        const commentsDisplay = document.getElementById('commentsDisplay');

        // Sidebar toggle
        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Handle comment submission
        commentForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            const commentItem = document.createElement('div');
            commentItem.classList.add('comment-item');
            commentItem.innerHTML = `
                <h3>${name}</h3>
                <p>${comment}</p>
            `;

            commentsDisplay.appendChild(commentItem);
            commentForm.reset();
        });
    </script>
</body>
</html>
