<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biodata</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('animation/try2.gif') no-repeat center center/cover;
            background-size: cover;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Menu Icon */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.8em;
            background: rgba(0, 0, 0, 0.7);
            color: red;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        .menu-icon:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            transition: left 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
        }

        .sidebar.active {
            left: 0; /* Slide the menu in */
        }

        .sidebar h1 {
            color: #1bf1ff;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: red;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #red;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #red;
        }

        /* Main Content */
        .content {
            transition: margin-left 0.3s ease; /* Smooth movement */
            margin-left: 0; /* Default position */
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 60px;
            margin-right: 60px;
        }

       .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }
        iframe {
            width: 1000PX;
            height: 450px;
            border: none;
            margin-left: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details-container {
            flex: 2;
            padding: 10px;
        }

        .details-container h2 {
            margin-bottom: 15px;
            color: #red;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Menu Icon -->
    <div class="menu-icon" id="menuIcon">
        &#9776; <!-- Hamburger Icon -->
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div>
            <h1>.</h1>
            <h1>Menu</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biodata.html">My Biodata</a></li>
                <li><a href="portfolio.html">My Portfolio</a></li>
                <li><a href="video.html">My Video</a></li>
                <li><a href="comments.html">Your Comments</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-behance"></i></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="contents">
        <div class="container">
          
          <div class="video-container">
        <!-- Embedded YouTube video -->
        <iframe 
            src="https://www.youtube.com/embed/x21LBpFrubU" 
            title="YouTube video" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
            
        </div>

    </div>



    <footer>
        &copy; 2024 Spider Web Co. All Rights Reserved.
    </footer>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        //const content = document.getElementById('content');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('active');

            // Push the content when sidebar opens/closes
            if (sidebar.classList.contains('active')) {
                content.style.marginLeft = '250px';
            } else {
                content.style.marginLeft = '0';
            }
        });
    </script>
</body>
</html>
